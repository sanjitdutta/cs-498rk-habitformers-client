<div class="row">
   <div class="small-6 columns small-centered">
     <div class="signup-panel">
       <p class="welcome"> Welcome to Habit Formers!</p>

       <form class="userForm" novalidate>
         <div class="row collapse">
           <div class="small-2  columns">
             <span class="prefix"><i class="fi-torso-female"></i></span>
           </div>
           <div class="small-10  columns">
             <input type="text" class="form-control" name="name"  ng-model="user.name" placeholder="name" required>
             <!-- <p ng-show="userForm.name.$invalid" class="help-block">Your name is required.</p> -->
           </div>
         </div>
         <div class="row collapse">
           <div class="small-2 columns">
             <span class="prefix"><i class="fi-mail"></i></span>
           </div>
           <div class="small-10  columns">
             <input type="email" class="form-control"  name="email"ng-model="user.email" placeholder="email"required>
             <!-- <p ng-show="userForm.email.$invalid" class="help-block">Your email is required.</p> -->
           </div>
         </div>
         <div class="row collapse">
           <div class="small-2 columns ">
             <span class="prefix"><i class="fi-lock"></i></span>
           </div>
           <div class="small-10 columns ">
             <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="password" required>
             <!-- <p ng-show="userForm.password.$invalid" class="help-block">A password is required.</p> -->
           </div>
         </div>
       </form>
       <!-- Need to add user auth -->
       <a href="#/monthly" class="button ">Sign Up! </a>
        <p>Already have an account? <a href="#">Login here &raquo</a></p>
     </div>
   </div>
</div>
